imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @PiPiBundle/Resources/config/services.yml }
    - { resource: @PiPiAdminBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  fr
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"         
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        

# Swiftmailer Configuration
swiftmailer:
    transport: gmail
    encryption: ssl
    host:      smtp.gmail.com
    username:  ''
    password: 
    spool:     { type: memory } 

#FosUserByundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Pi\PiBundle\Entity\User
    
    registration:
        form:
            type: pi_pibundle_registration
        confirmation:
            enabled:    true 
            template:   FOSUserBundle:Registration:email.txt.twig
#SonataAdminBundle
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
        sonata.user.block.menu:
        sonata.block.service.text:
            contexts:   [admin]

        #sonata.admin_doctrine_orm.block.audit:
        #    contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.rss:
    
sonata_admin:
    title: BestDeal Admin
    templates:
        layout: PiPiAdminBundle::standard_layout.html.twig
        
    dashboard:
        blocks:
          
           - { position: left, type: sonata.admin.block.admin_list}
           - { position: center, type: sonata.block.service.text, settings: { content: "<h3>Welcome!</h3>Menu d'administration "} }
           - { position: center, type: sonata.block.service.rss, settings: { title: BestDeal RSS, url: http://feeds.feedburner.com/KindleDailyDeals }}
